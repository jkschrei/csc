<link rel="import" href="../elements/elements.html">
<link href="https://fonts.googleapis.com/css?family=Bungee+Shade|Source+Code+Pro" rel="stylesheet">

<dom-module id="x-app">
  <link rel="import" type="css" href="x-app.css">
<span id="browser-sync-binding"></span>

<template is="dom-bind" id="app">
  <paper-drawer-panel id="drawerPanel" responsive-width="1024px" drawer-width="{{drawerWidth}}">
    <paper-header-panel class="list-panel" drawer="" mode="seamed">
      <paper-toolbar style="height:193px;" class$="{{toolbarClass}}">
        <h1 style="padding:5px; margin:auto; line-height:175%; font-family: 'Bungee Shade', cursive;" id="green">Beautiful Work By The Club</h1>
      </paper-toolbar>
      <paper-menu class="list" on-iron-activate="_listTap">
        <paper-item>
          <h2 id="work">Mountains - Apple</h2>
          <iron-image style="width:320px; height:150px; background-color: lightgray;" sizing="cover" preload="" fade="" src="../images/members/sean.jpg"></iron-image>
        </paper-item>
        <paper-item>
          <h2 id="work">Downloads</h2>
          <iron-image style="width:320px; height:150px; background-color: lightgray;" sizing="cover" preload="" fade="" src="../images/members/me.jpg"></iron-image>
        </paper-item>
        <paper-item>
          <h2 id="work">About Us</h2>
          <iron-image style="width:320px; height:150px; background-color: lightgray;" sizing="cover" preload="" fade="" src="../images/members/sean.jpg"></iron-image>
        </paper-item>
        <paper-item>
          <h2 id="work">Copyright Info</h2>
          <iron-image style="width:320px; height:150px; background-color: lightgray;" sizing="cover" preload="" fade="" src="../images/members/me.jpg"></iron-image>
        </paper-item>
      </paper-menu>
    </paper-header-panel>
    <paper-header-panel class="main-panel" main="" mode="{{mainMode}}">
      <paper-toolbar class$="{{toolbarClass}}">
        <paper-icon-button icon="menu" paper-drawer-toggle=""></paper-icon-button>
      </paper-toolbar>
      <div style="" class="content">
        <paper-material class="padding">
          <h1 id="green">//Kaiser High School Computer Science Club</h1>
          <h3><span id="cyan">print</span>(<span id="red">"Hello There!"</span>);</h3>
          <h3 id="orange">Welcome to our school's computer science club.</h3>
          <h3 id="yellow"><span id="cyan">public class</span> Club() {</h3>
          <h3><span id="cyan">if</span> (you <span id="red">==</span> join) {</h3>
          <h3><span id="cyan">print</span>(<span id="red">"You will learn how to program games/apps in C# (think Unity and Visual Studio) and design 3D Models for those games (Blender, my friend)"</span>);</h3>
          <h3>}</h3>
          <h3><span id="cyan">else</span> {</h3>
          <h3><span id="cyan">print</span>(<span id="red">"Come here and check out what we're up to!"</span>);</h3>
          <h3>}</h3>
          <span>
          <a style="display:inline-block; vertical-align:middle;" href="http://www.kaiser.k12.hi.us/home/"><img style="width:40px;" src="../images/Icons/Kaiser Logo.png">
          </a>
          <a style="display:inline-block; vertical-align:middle; padding-left:10px;" href="http://www.kaiser.k12.hi.us/home/"><h3  style="display:inline-block; text-decoration:none; vertical-align:middle;" id="visit">Visit our school's website.</h3>
          </a>
          </span>
        </paper-material>
        <h3 style="text-align:center; padding-left:5px; padding-right:5px;">Don't worry, you can scroll down.</h3>
        <paper-material class="padding">
          <h1 id="green">//Our Story</h1>
          <h3>We realized that our school had very few resources and a lack of expertise to help teach the necessary skills for people to obtain relevant skills in our world today. So we started a club to fill in this gap, one that would not be limited to just any one field. In fact, the idea was for people to join and learn what they want to learn, then apply it from there.</h3>
        </paper-material>
        <paper-material class="layout horizontal wrap">
          <paper-tabs style="background-color:#2c2e3a; color:#FFFFFF; font-size:18px;" selected="{{selected}}">
            <paper-tab>News</paper-tab>
            <paper-tab>Members</paper-tab>
            <paper-tab>Downloads</paper-tab>
          </paper-tabs>
          <iron-pages selected="{{selected}}">
            <div>
              <paper-card heading="//CSC 2.0: New Site!">
                <div class="card-content">
                  <h2 id="cyan">July 13, Wednesday</h2>
                  <h4 id="white">I totally revamped the site. Now it should better reflect the idea behind our club being centered around computer science.</h4>
                </div>
              </paper-card>
              <paper-card heading="//CSC 1.1: What's New?">
                <div class="card-content">
                  <h2 id="cyan">June 7, Monday</h2>
                  <h4 id="white">You'll find the site has been improved in terms of performance. The header toolbar has been fixed and is much smoother. I also removed some ripple effects to decrease load times.</h4>
                </div>
              </paper-card>
              <paper-card heading="//CSC 1.0: Yay!!!">
                <div class="card-content">
                  <h2 id="cyan">June 6, Sunday</h2>
                  <h4 id="white">Finally got the site fully working. Took a lot of troubleshooting on github. I may decide to get a custom domain so its easier to find this website. For now, I'm glad it works.</h4>
                </div>
              </paper-card>
            </div>
            <div>
              <paper-card style="height:600px;" image="images/members/me.jpg">
                <div class="card-content">
                  <h1 id="green">//Jaron Schreiber</h1>
                  <h2 id="cyan">Club President</h2>
                  <p id="white">The president of the kaiser computer science club.</p>
                </div>
              </paper-card>
              <paper-card style="height:600px;" image="images/members/me.jpg">
                <div class="card-content">
                  <h1 id="green">//Sean Bocirnea</h1>
                  <h2 id="cyan">Club Vice-President</h2>
                  <p id="white">The vice-president of the kaiser computer science club.</p>
                </div>
              </paper-card>
              <div>
                <h2 class="note" id="green">We hope to see more people here!</h2>
              </div>
            </div>
            <div>
              <paper-tabs style="background-color:#424557; color:#FFFFFF; font-size:15px;" selected="{{select}}">
                <paper-tab>Code</paper-tab>
                <paper-tab>3D Models</paper-tab>
                <paper-tab>Powerpoints</paper-tab>
              </paper-tabs>
              <iron-pages selected="{{select}}">
                <div>
                  <h2 class="note" id="green">Sorry! Come back soon when we've got code for you to type.</h2>
                </div>
                <div>
                  <h2 class="note" id="green">Sorry! Come back soon when we've got 3D models for you to create.</h2>
                </div>
                <div>
                  <h2 class="note" id="green">Sorry! Come back soon when we've got powerpoints for you to watch.</h2>
                </div>
              </iron-pages>
            </div>
          </iron-pages>
        </paper-material>
        <script>

            var items = document.querySelector('paper-tabs');

            var pages = document.querySelector('div');

            items.addEventListener('iron-select', function(){

                pages.selected = items.selected;

            });

        </script>
        <paper-material class="padding">
          <h3 id="green">IMPORTANT STUFF: This club isn't copyrighted. In spite of this, respect our personal entitlement to work that we provide or produce.</h3>
        </paper-material>
      </div>
    </paper-header-panel>
  </paper-drawer-panel>
  <iron-media-query query="(max-width: 780px)" query-matches="{{_isMobile}}"></iron-media-query>
  <paper-toast id="caching-complete" duration="6000" text="Caching complete! This app will work offline."></paper-toast>
  <platinum-sw-register auto-register="" clients-claim="" skip-waiting="" base-uri="bower_components/platinum-sw/bootstrap" on-service-worker-installed="displayInstalledToast">
    <platinum-sw-cache default-cache-strategy="fastest" cache-config-file="cache-config.json"></platinum-sw-cache>
  </platinum-sw-register>
</template>
<script>

    Polymer({

      is: 'x-app',

      properties: {

        _isMobile: {
          type: Boolean,
          observer: '_isMobileChanged'
        }

      },

      _listTap: function() {
        this.$.drawerPanel.closeDrawer();
      },

      _isMobileChanged: function(isMobile) {
        this.mainMode = isMobile ? 'seamed' : 'cover';
        this.drawerWidth = isMobile ? '320px' : '320px';
        this.toolbarClass = isMobile ? '' : 'tall';
        this.updateStyles();
      }

    });

  </script>
</dom-module>
